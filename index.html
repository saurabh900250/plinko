<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="https://www.gamingcorps.com/wp-content/uploads/2022/12/PLK_Gamepage_FG.png" alt="Plinko Logo" class="logo">
            <h1>Welcome Pack upto 1,35,000 INR</h1>
            <p>Please Verify to proceed...</p>
            <div class="captcha-container">
                <button class="cta-button" onclick="startCaptcha()">I am not a robot</button>
                <div class="captcha-verification">
                    <div class="loading-spinner" id="loading-spinner"></div>
                    <div class="checkmark" id="checkmark">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <path class="checkmark__check" fill="none" d="M14 27l8 8 16-16"/>
                        </svg>
                    </div>
                </div>
                <p id="success-message" class="success-message"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
